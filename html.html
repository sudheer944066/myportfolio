<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin: 0 0 20px;
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 44px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #4a56c9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete {
            background: #ff5c5c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete:hover {
            background: #e04a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div>
            <input id="todo-input" type="text" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('todo-input');
            const taskText = input.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const taskItem = document.createElement('li');
            taskItem.textContent = taskText;

            // Add mark complete functionality
            taskItem.addEventListener('click', function () {
                taskItem.classList.toggle('completed');
            });

            // Add delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete';
            deleteButton.addEventListener('click', function () {
                taskItem.remove();
            });

            taskItem.appendChild(deleteButton);
            document.getElementById('todo-list').appendChild(taskItem);

            // Clear the input
            input.value = '';
        }
    </script>
</body>
</html>
